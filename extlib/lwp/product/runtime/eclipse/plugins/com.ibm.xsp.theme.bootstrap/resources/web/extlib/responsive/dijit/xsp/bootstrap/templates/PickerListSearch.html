<div>
	<style>
	.xspPickerInputText {font-weight: bold;}
	.xspPickerHr {margin-top:10px; margin-bottom:10px;}
	.unselectable {-moz-user-select: none; -webkit-user-select: none;}

	</style>
	<div style="padding:10px;">
		<span class="xspPickerInputText" dojoAttachPoint="inputText"></span>
		<span dojoType="extlib.responsive.dijit.xsp.bootstrap.ListTextBox" dojoAttachPoint="inputList"></span>
		<hr class="xspPickerHr"></hr>
		<div class="input-group">
			<input dojoAttachPoint="edSearch" type="text" class="form-control"></input>
			<div class="input-group-btn">
				<button dojoAttachPoint="btSearch" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</div>
		</div>
		<div dojoAttachPoint="bodyWrapper" style="margin-top: 5px; width:${listWidth};height:${listHeight}" class="xspPickerBodyWrapper unselectable"
			 dojoAttachEvent="onclick:_handleClick, ondblclick:_handleDblClick, onkeypress:_handleKeyPress, onfocus:_handleOnFocus"
			 unselectable="on">
			<ul dojoAttachPoint="containerNode" class="xspPickerBody" style="width: 100%"></ul>
		</div>
	</div>
	<div class="modal-footer">
		<button dojoAttachPoint="pkCancel" class="btn btn-default">${PickerListSearch_Cancel}</button>
		<button dojoAttachPoint="pkOk" class="btn btn-primary">${PickerListSearch_OK}</button>
	</div>
</div>
