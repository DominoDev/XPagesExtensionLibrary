# The XspLibrary.getLibraryId() value of the library 
# whose contents should be tested, defaults to none, 
# meaning that only local xsp-configs are loaded.
target.library=xsp.extlib.designer.library.DesignerTestLibrary

# Boolean indicating whether to test the xsp-config and .xsp files in the project
# where the junit tests are being run, defaults to true.
#target.local=true

xsp.extlib.test = true

# Extra libraries whose faces-config.xml files should be loaded 
# when creating the FacesContext.
# e.g. extra.library.depends.runtime=com.ibm.xsp.designer.library,com.example.library
#extra.library.depends.runtime=
##?not sure what this does... lib is ref'd in WEB-INF/services
